        }
    </style>
</head>

<body >
<% include ../common/header.html %>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div class="sidebar" id="sidebar">
            <script type="text/javascript">
                try {
                    ace.settings.check('sidebar', 'fixed')
                } catch (e) {
                }
            </script>

            <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                    <button class="btn btn-success">
                        <i class="icon-signal"></i>
                    </button>

                    <button class="btn btn-info">
                        <i class="icon-pencil"></i>
                    </button>

                    <button class="btn btn-warning">
                        <i class="icon-group"></i>
                    </button>

                    <button class="btn btn-danger">
                        <i class="icon-cogs"></i>
                    </button>
                </div>

                <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span>

                    <span class="btn btn-info"></span>

                    <span class="btn btn-warning"></span>

                    <span class="btn btn-danger"></span>
                </div>
            </div><!-- #sidebar-shortcuts -->

            <% include ../common/navbar.html %>

            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="icon-double-angle-left" data-icon1="icon-double-angle-left"
                   data-icon2="icon-double-angle-right"></i>
            </div>

            <script type="text/javascript">
                try {
                    ace.settings.check('sidebar', 'collapsed')
                } catch (e) {
                }
            </script>
        </div>

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try {
                        ace.settings.check('breadcrumbs', 'fixed')
                    } catch (e) {
                    }
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>
                    <li class="active">增加管理员</li>
                </ul><!-- .breadcrumb -->

                <div class="nav-search" id="nav-search">
                    <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="icon-search nav-search-icon"></i>
								</span>
                    </form>
                </div><!-- #nav-search -->
            </div>

            <div class="page-content" id="app">

                <div class="page-header">
                    <h1>
                        增加管理员
                    </h1>
                </div><!-- /.page-header -->

                <form class="form-horizontal" role="form" @submit.prevent="add">
                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-6">管理员:</label>

                        <div class="col-sm-10">
                            <input type="text" v-model="username"  id="form-field-6" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-2">密码:</label>

                        <div class="col-sm-10">
                            <input type="password" v-model="password" id="form-field-2" placeholder="" class="col-xs-10 col-sm-5">

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right" for="form-field-3">确认密码:</label>

                        <div class="col-sm-10">
                            <input type="password" v-model="rePassword" id="form-field-3" placeholder="" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label no-padding-right">  </label>
                        <div class="col-sm-10">
                            <input type="submit" value="提交" class="col-xs-10 col-sm-5" style="line-height: 3rem;color:#fff;letter-spacing:0.5rem;font-size: 1rem;background: #438eb9;border: none;">
                        </div>
                    </div>


                </form>

            </div>
        </div><!-- /.main-content -->

    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

<script type="text/javascript">
    if ("ontouchend" in document) document.write("<script src='<%= __HOST__ %>/admin/js/jquery.mobile.custom.min.js'>" + "<" + "script>");
</script>
<script src="<%= __HOST__ %>/admin/js/bootstrap.min.js"></script>


<script src="<%= __HOST__ %>/admin/js/typeahead-bs2.min.js"></script>

<!-- ace scripts -->

<script src="<%= __HOST__ %>/admin/js/ace-elements.min.js"></script>
<script src="<%= __HOST__ %>/admin/js/ace.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script type="text/javascript">
    var app= new Vue({
        el:"#app",
        data:{
            username:"",
            password:"",
            rePassword:""
        },

        methods:{
            add(){
                    if(!/^[a-zA-Z0-9]{1,10}$/.test(this.username)){
                        alert("管理员格式不正确，请重新填写")
                        return;
                    }
                    if(this.password.length<6){
                        alert("管理员密码必须大于6位，请重新填写")
                        return;
                    }
                    if(this.password!=this.rePassword){
                        alert("密码必须一致，请重新填写")
                        return;
                    }
                let that = this;
                $.ajax({
                    url:"/admin/user/addmanager",
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    data:{
                        "username":that.username,
                        "password":that.password
                    },
                    success(res){
                        if(res.ok){
                            window.location.href="/admin/user/mangerList"
                        }else{
                            alert(res.msg)
                        }
                    },
                    error(err){
                        console.log(err)
                    }
                })
            }

        }

    });
    $(function () {


        function showErrorAlert(reason, detail) {
            var msg = '';
            if (reason === 'unsupported-file-type') {
                msg = "Unsupported format " + detail;
            } else {
                console.log("error uploading file", reason, detail);
            }
            $('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>' +
                '<strong>File upload error</strong> ' + msg + ' </div>').prependTo('#alerts');
        }

        $('#editor1').ace_wysiwyg({
            toolbar:
                [
                    'font',
                    null,
                    'fontSize',
                    null,
                    {name: 'bold', className: 'btn-info'},
                    {name: 'italic', className: 'btn-info'},
                    {name: 'strikethrough', className: 'btn-info'},
                    {name: 'underline', className: 'btn-info'},
                    null,
                    {name: 'insertunorderedlist', className: 'btn-success'},
                    {name: 'insertorderedlist', className: 'btn-success'},
                    {name: 'outdent', className: 'btn-purple'},
                    {name: 'indent', className: 'btn-purple'},
                    null,
                    {name: 'justifyleft', className: 'btn-primary'},
                    {name: 'justifycenter', className: 'btn-primary'},
                    {name: 'justifyright', className: 'btn-primary'},
                    {name: 'justifyfull', className: 'btn-inverse'},
                    null,
                    {name: 'createLink', className: 'btn-pink'},
                    {name: 'unlink', className: 'btn-pink'},
                    null,
                    {name: 'insertImage', className: 'btn-success'},
                    null,
                    'foreColor',
                    null,
                    {name: 'undo', className: 'btn-grey'},
                    {name: 'redo', className: 'btn-grey'}
                ],
            'wysiwyg': {
                fileUploadError: showErrorAlert
            }
        }).prev().addClass('wysiwyg-style2');

    })


</script>
