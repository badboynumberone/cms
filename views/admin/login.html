<!DOCTYPE html>
<html lang="en">
<head>

    <% include ./common/head.html %>
    <style type="text/css">
        .login-layout{
            background: #428bca;
        }
        .login-layout .widget-box{
            background-color:#428bca;
        }
        .login-layout .widget-box .widget-main{
            padding:26px 16px;
        }
        .login-container{
            padding-top: 80px;
        }
        .header{
            margin-top:0px;
            padding-bottom: 12px;
        }
    </style>

</head>

<body class="login-layout">
<div class="main-container" id="app">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">

                                    <h2 class="header blue lighter bigger center">
                                        CMS内容管理系统
                                    </h2>

                                    <div class="space-6"></div>

                                    <form   @submit.prevent="login">
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" v-model="username" name="username" class="form-control" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" v-model="password" name="password" class="form-control" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input v-model="captcha" type="password" class="form-control" placeholder="验证码" style="width:200px;float:left;" />
															<img  style="float:right;" :src="captchaUrl" @click="changeCaptcha">
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"> Remember Me</span>
                                                </label>
                                                <input type="submit" class="width-35 pull-right btn btn-sm btn-primary" value="登录">
<!--                                                <button type="button" class="">-->
<!--                                                    <i class="icon-key"></i>-->
<!--                                                        登录-->
<!--                                                </button>-->
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>



                                </div><!-- /widget-main -->


                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->

                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->

<!-- basic scripts -->


</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="<% __HOST__ %>/admin/js/cookie.js"></script>
<script>
    var app= new Vue({
        el:"#app",
        create(){
            console.log("hahahah")

        },
        data:{
            username:"",
            password:"",
            captchaUrl:"<%= __HOST__ %>/admin/login/captcha",
            captcha:"",
        },

        methods:{
            login(){
                console.log(getCookie("code"))
                let that = this;
                if(!/^[a-zA-Z0-9]{6,10}$/.test(this.username)){
                   alert("用户名格式不正确，请重新输入")
                    return;
                }
                if(!this.password.length){
                    alert("密码格式不正确请重新输入")
                    return;
                }
                if(this.captcha.toLowerCase()!=getCookie("code")){
                    alert("请输入正确的验证码")
                    return;
                }
                $.ajax({
                    url:"<%= __HOST__ %>/admin/login/doLogin",
                    type:"POST",
                    contentType:"application/x-www-form-urlencoded",
                    data:{
                        "username":that.username,
                        "password":that.password
                    },
                    success(res){
                        if(res.code==1){
                            alert(res.msg)
                        }else{
                            window.location.href="<%= __HOST__ %>/admin/user"
                        }
                    },
                    error(err){
                        console.log(err)
                    }
                })
            },
            changeCaptcha(){
                this.captchaUrl = "<%= __HOST__ %>/admin/login/captcha?num="+new Date().getTime();
            }

        }

    });
</script>
</html>
