
<script>
    $('#login_out').click(function(){
        $.ajax({
            url:"<%= __HOST__ %>/admin/login/loginOut",
            type:"GET",
            contentType:"application/x-www-form-urlencoded",
            data:{
            },
            success(res){
                if(!res.code){
                    window.location.href = "/admin/login"
                }
            },
            error(err){
                console.log(err)
            }
        })
    })
</script>
